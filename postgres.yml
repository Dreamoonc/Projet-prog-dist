apiVersion: v1
kind: Service
metadata:
  name: postgres-svc          # ‚Üê DNS name inside the cluster
spec:
  ports:
    - port: 5432              # port apps will use
      targetPort: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:                         
            - name: POSTGRES_PASSWORD
              value: kilari12
            - name: POSTGRES_DB
              value: ms_auth
          ports:
            - containerPort: 5432
